# nginx/nginx.conf (Final Version)
events {}

http {
    # --- SERVER 1: YOUR MAIN APPLICATION (Port 80) ---
    server {
        listen 80;
        server_name localhost;

        # WebSocket for your application data
        location /ws/ticks/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # API requests
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
        }

        # All other traffic goes to the React app
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
        }
    }

    # --- SERVER 2: REACT DEV SERVER PROXY (Port 3000) ---
    # This server handles the internal traffic for hot-reloading.
    server {
        listen 3000;
        server_name localhost;

        # Forward all traffic, including its WebSocket, to the frontend container
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}